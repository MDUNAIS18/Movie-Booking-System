

{% block content %}
<div class="main-wrapper">
    <div class="main-content">
        <h1>‚öôÔ∏è Settings</h1>
        <p>Customize your experience. Adjust site theme, privacy settings, language, and notification preferences.</p>

        <div class="settings-grid">
            <!-- Theme Switch -->
            <div class="setting-item">
                <label for="themeToggle">üåó Dark Mode</label>
                <label class="switch">
                    <input type="checkbox" id="themeToggle">
                    <span class="slider round"></span>
                </label>
            </div>

            <!-- Language Dropdown -->
            <div class="setting-item">
                <label for="language">üåç Language</label>
                <select id="language">
                    <option>English</option>
                    <option>‡Æ§‡ÆÆ‡Æø‡Æ¥‡Øç</option>
                    <option>‡§π‡§ø‡§Ç‡§¶‡•Ä</option>
                    <option>Fran√ßais</option>
                </select>
            </div>

            <!-- Notification Toggle -->
            <div class="setting-item">
                <label for="notifications">üîî Notifications</label>
                <label class="switch">
                    <input type="checkbox" id="notifications" checked>
                    <span class="slider round"></span>
                </label>
            </div>

            <!-- Privacy Option -->
            <div class="setting-item">
                <label for="privacy">üîí Profile Visibility</label>
                <select id="privacy">
                    <option>Public</option>
                    <option>Private</option>
                    <option>Friends Only</option>
                </select>
            </div>

            <!-- Volume Slider -->
            <div class="setting-item">
                <label for="volume">üîâ Notification Volume</label>
                <input type="range" id="volume" name="volume" min="0" max="100" value="70">
            </div>
        </div>
    </div>
</div>

<style>
    .main-wrapper {
        display: flex;
        justify-content: center;
        padding: 40px;
    }

    .main-content {
        background-color: rgba(0, 0, 0, 0.6);
        padding: 30px;
        border-radius: 12px;
        color: white;
        width: 100%;
        max-width: 900px;
    }

    .settings-grid {
        display: grid;
        gap: 20px;
        margin-top: 30px;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        justify-items: center;
    }

    .setting-item {
        display: flex;
        flex-direction: column;
        background: rgba(255, 255, 255, 0.05);
        padding: 20px;
        border-radius: 10px;
        width: 100%;
        max-width: 350px;
        border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .setting-item label {
        margin-bottom: 10px;
        font-weight: bold;
        color: #FFD700;
    }

    .switch {
        position: relative;
        display: inline-block;
        width: 50px;
        height: 24px;
    }

    .switch input {
        opacity: 0;
        width: 0;
        height: 0;
    }

    .slider {
        position: absolute;
        cursor: pointer;
        background-color: #ccc;
        border-radius: 24px;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        transition: 0.4s;
    }

    .slider:before {
        position: absolute;
        content: "";
        height: 18px;
        width: 18px;
        border-radius: 50%;
        background-color: white;
        left: 3px;
        bottom: 3px;
        transition: 0.4s;
    }

    input:checked + .slider {
        background-color: #00CED1;
    }

    input:checked + .slider:before {
        transform: translateX(26px);
    }

    .slider.round {
        border-radius: 24px;
    }

    .slider.round:before {
        border-radius: 50%;
    }

    select,
    input[type=range] {
        padding: 8px;
        border-radius: 5px;
        background-color: #222;
        color: white;
        border: 1px solid #444;
    }

    input[type=range]::-webkit-slider-thumb {
        background: #FFD700;
    }
</style>
{% endblock %}
