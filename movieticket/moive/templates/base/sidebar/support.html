{% block content %}
<style>
    body {
        background-color: #111;
    }

    .page-wrapper {
        display: flex;
        justify-content: center;
        padding: 40px 20px;
    }

    .main-content {
        display: grid;
        grid-template-columns: 1fr 2fr;
        gap: 30px;
        background-color: rgba(0, 0, 0, 0.7);
        padding: 30px;
        border-radius: 12px;
        color: white;
        max-width: 900px;
        width: 100%;
    }

    .sidebar {
        background-color: rgba(255, 255, 255, 0.08);
        padding: 20px;
        border-radius: 10px;
    }

    .sidebar h3 {
        margin-bottom: 15px;
        color: #00ffff;
    }

    .sidebar ul {
        list-style: none;
        padding: 0;
    }

    .sidebar ul li {
        margin-bottom: 10px;
    }

    .sidebar ul li a {
        color: #fff;
        text-decoration: none;
    }

    .sidebar ul li a:hover {
        color: #00ccff;
    }

    .support-details h1 {
        color: #ffcc00;
        margin-bottom: 10px;
    }

    .support-details p {
        margin-bottom: 20px;
    }

    .support-btn {
        background-color: #00ffcc;
        padding: 10px 20px;
        color: black;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    .support-btn:hover {
        background-color: #00ccaa;
    }

    @media (max-width: 768px) {
        .main-content {
            grid-template-columns: 1fr;
        }
        .sidebar, .support-details {
            text-align: center;
        }
    }
</style>

<div class="page-wrapper">
    <div class="main-content">
        <!-- Sidebar Navigation -->
        <div class="sidebar">
            <h3>Support Menu</h3>
            <ul>
                <li><a href="#">Contact Support</a></li>
                <li><a href="#">FAQs</a></li>
                <li><a href="#">Report an Issue</a></li>
                <li><a href="#">Live Chat</a></li>
            </ul>
        </div>

        <!-- Help and Support Section -->
        <div class="support-details">
            <h1>ðŸ†˜ Help & Support</h1>
            <p>Need help? Contact our support team, view FAQs, or submit issues regarding your bookings or account.</p>
            <button class="support-btn">Contact Now</button>
        </div>
    </div>
</div>
{% endblock %}
