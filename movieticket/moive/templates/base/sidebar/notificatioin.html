

{% block content %}
<div class="main-wrapper">
    <div class="main-content">
        <h1>üîî Notifications</h1>
        <p>Stay up to date with alerts, booking reminders, and promotional messages. Customize which ones you want to receive.</p>

        <div class="notification-grid">
            <!-- Booking Reminders -->
            <div class="notification-item">
                <label for="bookingToggle">üéüÔ∏è Booking Reminders</label>
                <label class="switch">
                    <input type="checkbox" id="bookingToggle" checked>
                    <span class="slider round"></span>
                </label>
            </div>

            <!-- Promotional Offers -->
            <div class="notification-item">
                <label for="promoToggle">üí∞ Promotions & Offers</label>
                <label class="switch">
                    <input type="checkbox" id="promoToggle">
                    <span class="slider round"></span>
                </label>
            </div>

            <!-- App Updates -->
            <div class="notification-item">
                <label for="updateToggle">üõ†Ô∏è App Updates</label>
                <label class="switch">
                    <input type="checkbox" id="updateToggle" checked>
                    <span class="slider round"></span>
                </label>
            </div>

            <!-- Social Activity -->
            <div class="notification-item">
                <label for="socialToggle">üì± Social Activity</label>
                <label class="switch">
                    <input type="checkbox" id="socialToggle">
                    <span class="slider round"></span>
                </label>
            </div>
        </div>
    </div>
</div>

<style>
    .main-wrapper {
        display: flex;
        justify-content: center;
        padding: 40px;
    }

    .main-content {
        background-color: rgba(0, 0, 0, 0.6);
        padding: 30px;
        border-radius: 12px;
        color: white;
        width: 100%;
        max-width: 800px;
    }

    .notification-grid {
        display: grid;
        gap: 20px;
        margin-top: 30px;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        justify-items: center;
    }

    .notification-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: rgba(255, 255, 255, 0.05);
        padding: 15px 20px;
        border-radius: 10px;
        width: 100%;
        max-width: 350px;
        border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .notification-item label {
        font-weight: 600;
        color: #FFD700;
    }

    /* Toggle Switch */
    .switch {
        position: relative;
        display: inline-block;
        width: 50px;
        height: 24px;
    }

    .switch input {
        opacity: 0;
        width: 0;
        height: 0;
    }

    .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        transition: 0.4s;
        border-radius: 24px;
    }

    .slider:before {
        position: absolute;
        content: "";
        height: 18px;
        width: 18px;
        left: 3px;
        bottom: 3px;
        background-color: white;
        transition: 0.4s;
        border-radius: 50%;
    }

    input:checked + .slider {
        background-color: #00CED1;
    }

    input:checked + .slider:before {
        transform: translateX(26px);
    }

    .slider.round {
        border-radius: 24px;
    }
</style>
{% endblock %}
