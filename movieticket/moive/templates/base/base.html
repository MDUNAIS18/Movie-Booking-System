<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Movie App{% endblock %}</title>
    <!-- your styles -->
</head>
<style>
        body {
            font-family: Arial, sans-serif;
            background: #121212;
            color: white;
            margin: 0;
            padding: 0;
        }

        .container {
            padding: 20px;
        }

        a {
            color: #00ffff;
            text-decoration: none;
        }

        a:hover {
            color: #ffcc00;
        }
    </style>
<body>
    <div class="sidebar">
        <h2>My Menu</h2>
        <a href="{% url 'account' %}">Account</a>
        <a href="{% url 'settings' %}">Settings</a>
        <a href="{% url 'notifications' %}">Notifications</a>
        <a href="{% url 'rewards' %}">Rewards</a>
        <a href="{% url 'support' %}">Help & Support</a>
        <a href="{% url 'orders' %}">Your Orders</a>
        <a href="{% url 'logout' %}">Logout</a>
    </div>

    <nav>
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'movies' %}">Available Movies</a>
        <a href="{% url 'book' %}">Book Ticket</a>
        <a href="{% url 'cancel' %}">Cancel Ticket</a>
    </nav>

    {% block content %}{% endblock %}
</body>
</html>
